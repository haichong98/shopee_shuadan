{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block title %}{{ title }}{% endblock %}
{% block custom_css %}{% endblock %}


{% block content %}
    <div class="col-md-10">
        <form action="/" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label" for="id_product_title">产品标题</label>
                <input type="text" name="product_title" maxlength="50" class="form-control" placeholder="产品标题" title="" required="" id="id_product_title">
            </div>
            <div class="form-group">
                <label class="control-label" for="id_product_price">产品价格</label>
                <input type="number" name="product_price" step="any" class="form-control" placeholder="产品价格" title="" required="" id="id_product_price">
            </div>
            <div class="form-group">
                <label class="control-label" for="id_number">刷单数量</label>
                <input type="number" name="number" class="form-control" placeholder="刷单数量" title="" required="" id="id_number">
            </div>
            <div class="form-group">
                <label class="control-label" for="id_brush_price">刷单价格</label>
                <input type="number" name="brush_price" step="any" class="form-control" placeholder="刷单价格" title="" required="" id="id_brush_price">
            </div>
            <div class="form-group">
                <label class="control-label" for="id_key_word">关键词</label>
                <input type="text" name="key_word" maxlength="50" class="form-control" placeholder="关键词" title="" id="id_key_word">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-star"></span> 提交
                </button>
                <button type="reset" class="btn btn-danger pull-right">
                    <span class="glyphicon glyphicon-refresh"></span> 取消
                </button>
            </div>
        </form>
    </div>

{% endblock %}

{% block custom_js %}
    <script src="/static/js/index_zj.js" type="text/javascript"></script>
{% endblock %}
