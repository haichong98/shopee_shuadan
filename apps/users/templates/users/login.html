{% extends 'auth_base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <style>
        .login_form {
            padding-top: 220px;
        }

        .login_logo {
            padding-left: 47px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login_form">
        <div class="row">
            <div class="logo col-md-4 col-md-offset-4">
                <a class="login_logo" href="{% url 'register' %}"> <img src="{% static 'images/shopee.png' %} " alt=""
                                                                        style="max-width:300px; max-height:90px;"/> </a>
            </div>
        </div>
        <div class="row">
            <div class="login-form col-md-4 col-md-offset-4">
                {% bootstrap_javascript jquery=1 %}
                {% bootstrap_messages %}
                <form class="login-form" action="{% url 'login' %}" id="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-group"><label class="control-label" for="id_username">邮箱</label><input
                            type="text" name="username" class="form-control" placeholder="邮箱" title="" required=""
                            id="id_username"></div>
                    <div class="form-group"><label class="control-label" for="id_password">密码</label><input
                            type="password" name="password" class="form-control" minlength="5" placeholder="密码"
                            title="" required="" id="id_password"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary left">
                            登 入
                        </button>
                        <p class="small pull-right btn" id="register"><a href="{% url 'register' %}">注册账号</a></p>
                        <p class="small pull-right btn" id="reset"><a href="{% url 'forget_pwd' %}">忘记密码</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>

{% endblock %}

{% block custom_js %}
    <script src="{% static 'js/login.js' %} " type="text/javascript"></script>
{% endblock %}
