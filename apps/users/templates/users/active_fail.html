{% extends 'auth_base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <style>
        .login_form {
            padding-top: 220px;
        }

        .login_logo {
            padding-left: 47px;
        }

        .s {
            padding-top: 30px;
        }

        a {
            text-decoration: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login_form">
        <div class="row">
            <div class="logo col-md-4 col-md-offset-4">
                <a class="login_logo" href="{% url 'register' %}"> <img src="{% static 'images/shopee.png' %} " alt=""
                                                                        style="max-width:300px; max-height:90px;"/> </a>
            </div>
        </div>
        <div class="row">
            <div class="login-form col-md-4 col-md-offset-4">
                {% bootstrap_javascript jquery=1 %}
                {% bootstrap_messages %}
                <br>
                <br>
                <br>
                <form action="{% url 'reactive' %}">
                    <button class="btn btn-warning center-block" type="submit">
                        重新发送邮件
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_js %}
    <script src="{% static 'js/login.js' %} " type="text/javascript"></script>
{% endblock %}
