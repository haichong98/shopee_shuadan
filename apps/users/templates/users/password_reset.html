{% extends 'auth_base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <style>
        .login_form {
            padding-top: 220px;
        }

        .login_logo {
            padding-left: 47px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login_form">
        <div class="row">
            <div class="logo col-md-4 col-md-offset-4">
                <a class="login_logo" href="{% url 'register' %}"> <img src="{% static 'images/shopee.png' %} " alt=""
                                                                        style="max-width:300px; max-height:90px;"/> </a>
            </div>
        </div>
        <div class="row">
            <div class="login-form col-md-4 col-md-offset-4">
                {% bootstrap_javascript jquery=1 %}
                {% bootstrap_messages %}
                <form class="login-form" action="{% url 'modify_pwd' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group"><label class="control-label" for="id_username">新密码</label><input
                            type="password" name="password1" class="form-control" placeholder="新密码" title="" required=""
                            id="id_username"></div>
                    <div class="form-group"><label class="control-label" for="id_username">确认密码</label><input
                            type="password" name="password2" class="form-control" placeholder="去人密码" title="" required=""
                            id="id_username"></div>
                    <input type="hidden" name="email" value="{{ email }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary left">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_js %}
{% endblock %}
